<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap</title>
    <style>
        .row {
            margin-bottom: 12px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-12 bg-primary" style="height: 100px;margin-top: 20px"></div>
    </div>
    <div class="row">
        <div class="col-6 bg-warning" style="height: 212px"></div>
        <div class="col-6" style="height: 212px; padding-left:25px;">
            <div class="row bg-danger" style="height: 100px;"></div>
            <div class="row bg-success" style="height: 100px; margin-bottom: 0px;"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 bg-dark" style="height: 100px;"></div>
    </div>
</div>

</body>
