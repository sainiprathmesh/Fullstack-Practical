<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>Form Template</title>
    <link href="../css/login.css" rel="stylesheet">
</head>

<body>
<h1 style="color: black;font-size:50px;text-align: center; margin-top: 20px">FORM TEMPLATES</h1>
<div id="container">
    <div id="boxes">
        <div class="box">
            <div class="socials">
                <span style="display: block;padding:20px;color: white;font-weight: bold ">Log in</span>
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-google"></i></a>
            </div>
            <div class="wrapper">
                <form action="#">
                    <input placeholder="Your email" type="email">
                    <input placeholder="Your password" type="password">
                    <p>Forget <a href="#">Password?</a></p>
                    <input type="submit" value="Log in">
                    <p> Don't have an account? <a href="#">Sign Up</a></p>
                </form>
            </div>
        </div>
        <div class="box">
            <h3 style="margin-top: 15px;text-align: center;color: deeppink"> Sign Up</h3>
            <div class="wrapper">
                <form action="#">
                    <input placeholder="Your email" type="email">
                    <input placeholder="Your password" type="password">
                    <input id="sign-up" type="submit" value="SIGN UP">
                    <p> Have an account? <a href="#">Log in</a></p>
                </form>
                <div class="b-socials">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-google"></i></a>
                </div>
            </div>
        </div>
        <div class="box">
            <h3 style="margin-top: 15px;text-align: center;color:black"> Sign Up</h3>
            <div class="wrapper">
                <form action="#">
                    <input placeholder="Your email" type="email">
                    <input placeholder="Your password" type="password">
                    <p><a href="#" style="color:deepskyblue">Forgot Password?</a></p>
                    <input id="sign-in" type="submit" value="SIGN IN">
                </form>
                <div class="c-socials">
                    <span style="display: block;text-align: center;color: grey;font-size: 12px">or Sign in with:</span>
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-google"></i></a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
