<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>JS Form Validation</title>
    <link href="../css/p18_stylesheet.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          rel="stylesheet">
</head>
<body>
<div class="container1">
    <div class="header1">
        <h1 style="color: white;">LOGIN YOUR ACCOUNT</h1>
    </div>
    <form class="form" id="form">
        <div class="form-control1">
            <label for="user">Username</label>
            <input id="user" placeholder="Enter your user name" type="text">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error Msg</small>
        </div>
        <div class="form-control1">
            <label for="email">Email ID</label>
            <input id="email" placeholder="Enter your email address" type="text">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error Msg</small>
        </div>

        <div class="form-control1">
            <label for="password1">Enter Your Password</label>
            <input id="password1" placeholder="Enter Your Password" type="password">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error Msg</small>
        </div>

        <div class="form-control1">
            <label for="password2">Re-Enter Your Password</label>
            <input id="password2" placeholder="Re-Enter Your Password" type="password">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error Msg</small>
        </div>
        <button type="submit">CONFIRM</button>
    </form>
</div>

<script src="../js/p18_script.js"></script>
</body>
</html>
