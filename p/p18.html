<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Form Validation</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../css/p18_style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Create Account</h2>
    </div>
    <form class="form" id="form">
        <div class="form-control">
            <label for="username">Username</label>
            <input id="username" placeholder="Enter Username" type="text">
            <i class="fa fa-check-circle"> </i>
            <i class="fa fa-exclamation-circle"> </i>
            <small>Error Msg</small>
        </div>

        <div class="form-control">
            <label for="email">Email ID</label>
            <input id="email" placeholder="Enter E-mail ID" type="text">
            <i class="fa fa-check-circle"> </i>
            <i class="fa fa-exclamation-circle"> </i>
            <small>Error Msg</small>
        </div>

        <div class="form-control">
            <label for="password1">Password</label>
            <input id="password1" placeholder="Enter Password" type="password">
            <i class="fa fa-check-circle"> </i>
            <i class="fa fa-exclamation-circle"> </i>
            <small>Error Msg</small>
        </div>

        <div class="form-control">
            <label for="password2">Re-Password</label>
            <input id="password2" placeholder="Enter Re-Password" type="password">
            <i class="fa fa-check-circle"> </i>
            <i class="fa fa-exclamation-circle"> </i>
            <small>Error Msg</small>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
